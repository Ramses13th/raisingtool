<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bioelectricity & Chakra Tracker</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background-color: #f0f2f5;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .container {
            background-color: #fff;
            padding: 40px;
            border-radius: 12px;
            width: 100%;
            max-width: 400px;
            box-shadow: 0px 10px 30px rgba(0, 0, 0, 0.1);
        }
        h1 {
            font-size: 24px;
            margin-bottom: 20px;
            color: #333;
        }
        label, button {
            font-size: 14px;
            font-weight: 500;
        }
        input[type="number"], input[type="text"] {
            width: 100%;
            padding: 10px;
            margin-top: 8px;
            margin-bottom: 15px;
            border: 1px solid #ddd;
            border-radius: 6px;
            font-size: 14px;
        }
        button {
            padding: 12px;
            width: 100%;
            margin-bottom: 10px;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            font-size: 14px;
            transition: background-color 0.3s ease;
        }
        .add-btn {
            background-color: #007bff;
            color: #fff;
        }
        .add-btn:hover {
            background-color: #0056b3;
        }
        .save-btn {
            background-color: #28a745;
            color: #fff;
        }
        .save-btn:hover {
            background-color: #218838;
        }
        .load-btn {
            background-color: #ffc107;
            color: #fff;
        }
        .load-btn:hover {
            background-color: #e0a800;
        }
        .reset-btn {
            background-color: #dc3545;
            color: #fff;
        }
        .reset-btn:hover {
            background-color: #c82333;
        }
        #bioelectricity, #chakraLevels {
            margin-top: 20px;
            font-size: 18px;
            color: #333;
        }
        @media (max-width: 768px) {
            .container {
                padding: 20px;
                max-width: 90%;
            }
            h1 {
                font-size: 20px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Bioelectricity & Chakra Tracker</h1>
        
        <label for="minutes">Minutes Cultivated Today:</label>
        <input type="number" id="minutes" placeholder="Minutes" min="1" required><br>

        <h3>Chakra-Specific Reps (Bija Mantras):</h3>
        <div class="chakra">Base Chakra <input type="number" id="base" placeholder="Reps"></div>
        <div class="chakra">Sacral Chakra <input type="number" id="sacral" placeholder="Reps"></div>
        <div class="chakra">Solar Plexus Chakra <input type="number" id="solar" placeholder="Reps"></div>
        <div class="chakra">Heart Chakra <input type="number" id="heart" placeholder="Reps"></div>
        <div class="chakra">Throat Chakra <input type="number" id="throat" placeholder="Reps"></div>
        <div class="chakra">Third Eye Chakra <input type="number" id="thirdEye" placeholder="Reps"></div>
        <div class="chakra">Crown Chakra <input type="number" id="crown" placeholder="Reps"></div>

        <button class="add-btn" onclick="addCultivation()">Add Cultivation</button>
        <button class="save-btn" onclick="saveData()">Save Data</button>
        <button class="load-btn" onclick="loadData()">Load Data</button>
        <button class="reset-btn" onclick="resetData()">Reset Data</button>

        <p><strong>Bioelectricity Level:</strong></p>
        <div id="bioelectricity">0</div>
        
        <p><strong>Chakra Energy Levels</strong></p>
        <div id="chakraLevels"></div>

        <h3>Your Data Key:</h3>
        <input type="text" id="dataKey" placeholder="Enter your data key to load data">
    </div>
    <script src="tracker.js"></script>
</body>
</html>
