<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bioelectricity Tracker</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #f4f4f4;
        }
        .container {
            margin: 50px auto;
            padding: 20px;
            background-color: #fff;
            border-radius: 10px;
            width: 300px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        input, button {
            padding: 10px;
            margin: 10px;
            border-radius: 5px;
        }
        #bioelectricity {
            font-size: 24px;
            margin-top: 20px;
            color: #28a745;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Bioelectricity Tracker</h1>
        <label for="minutes">Minutes Cultivated Today:</label>
        <input type="number" id="minutes" placeholder="Minutes" min="1" required><br>
        <label for="key">Encryption Key:</label>
        <input type="password" id="encryptionKey" placeholder="Enter your key" required><br>
        <button onclick="addCultivation()">Add Cultivation</button>
        <p>Current Bioelectricity Level:</p>
        <div id="bioelectricity">0</div>
    </div>
    <script src="tracker.js"></script>
</body>
</html>
